<ion-grid>
  <ion-row *ngFor="let j of pages">
    
      <ion-col size="9" class="message other-message" *ngIf="m !== j.myid"  >
        <b></b><br>
        <span>
          {{ j.message }}
      </span>
      <div class="time" text-right><br>
        {{ j.datetime  | date:'shortTime'}}<br>
        {{ j.datetime  | date}} </div>
    </ion-col>
    
  
    <ion-col offset="3" size="9" class="message my-message" *ngIf="m === j.myid">
      <b></b><br>
        <span>
          {{ j.message }}
      </span>
      <div class="time" text-right><br>
        {{ j.datetime  | date:'shortTime'}}<br>
        {{ j.datetime  | date}} </div>
  </ion-col>
   
  
  </ion-row>
</ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="10">
        <textarea autosize maxRows="3" class="message-input" [(ngModel)]="newMsg" id="msg" name="msg">

        </textarea>

      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''" class="msg-btn" (click)="sendmsg()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
