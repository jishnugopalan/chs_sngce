<ion-header>
  <ion-toolbar color="primary">
   <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Workers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-item>
  <ion-searchbar showCancelButton="always"></ion-searchbar>
</ion-item> -->
<ion-item>
  <ion-label>Filter with</ion-label>
  <ion-toggle [(ngModel)]="isFilter" ></ion-toggle>
</ion-item>
<ion-item *ngIf="isFilter">
  <ion-text>Service Charge Below {{servicecharge}}Rs</ion-text><br>

  <ion-range min="500" max="10000" step="100" snaps="true" color="secondary" [(ngModel)]="servicecharge" (ngModelChange)="filter()"></ion-range>
</ion-item>
<ion-item *ngIf="isFilter">
  <ion-radio-group [(ngModel)]="jtype" (ngModelChange)="filter()">
    <ion-list-header>
      <ion-label>Job Type</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>One Day Work</ion-label>
      <ion-radio slot="start" value="One Day Work"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Contract Based</ion-label>
      <ion-radio slot="start" value="Contract Based"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Full Time</ion-label>
      <ion-radio slot="start" value="Full Time"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-item>

<ion-card *ngFor="let w of workerslist"  class="ion-margin-start">

      <ion-avatar slot="start">
        <img src="{{w.profile_pic}}">
      </ion-avatar>
      <ion-label><b>{{w.name}}</b></ion-label>
      <ion-label>({{w.workersdetails[0].available_status}})</ion-label>
    </ion-item>
