<ion-header>
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-item>
      <ion-label >Tool Name</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
      <ion-label >Rate(₹)</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
      <ion-label ></ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let c of bill;index as i">
    <ion-row style="border-bottom: groove;">
      <ion-col col-4>
        <ion-item>
      <ion-text >{{c.toolname}}</ion-text>
    </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item>
      <ion-text >{{c.rate}}</ion-text>
    </ion-item>
    </ion-col>
    <ion-col col-4>
      
    </ion-col>
  </ion-row>
  
    
    </ion-card>
    
        <ion-item>
      <ion-text >Total</ion-text>
    </ion-item>
   
      <ion-item>
      <ion-text>Tools and Accessories ₹{{total}}<br>
      Adding Salary ₹{{sal}}<br>
      Adding  ₹150 for Company Service Charge₹{{ getTotal() }}</ion-text>


    </ion-item>
   
      <ion-item>
    <ion-text ></ion-text>
  </ion-item>
  
  <ion-button expand="block" (click)="payWithRazorpay()" *ngIf="paid==false">₹{{ getTotal() }} Pay Now</ion-button>
  <ion-item *ngIf="paid==true">You are already paid this bill</ion-item>
  </ion-card>
  <ion-card>
    <ion-item><h3>Bill Image</h3></ion-item>
  </ion-card>
  <ion-card *ngFor="let i of billimage">
    <img src="{{i.billimage}}">

  </ion-card>
</ion-content>
