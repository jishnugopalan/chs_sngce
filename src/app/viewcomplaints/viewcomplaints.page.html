<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let c of complaints">
  <ion-item>
    Complaint about:{{c.workerdetails[0].name}}
  </ion-item>
  <ion-item>
    Complaint:{{c.complaint}}
  </ion-item>
  <ion-item>
    Replay From Admin:{{c.replay}}
  </ion-item>
  <ion-text color="danger"> <div class="ion-text-right">{{ c.datetime  | date:'shortTime'}}</div>
    <div class="ion-text-right" color="danger">{{ c.datetime  | date }}</div>
  </ion-text>

</ion-card>
</ion-content>
